<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Import Fira Sans font -->
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="./lib/fontawesome-free-6.5.2-web/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="./lib/fontawesome-free-6.5.2-web/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="./lib/fontawesome-free-6.5.2-web/css/solid.css"
    />
    <!-- import swiper -->
    <link
      rel="stylesheet"
      href="./lib/swiper-11.1.4/package/swiper-bundle.min.css"
    />

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />

    <!-- Import Styles.css -->
    <link rel="stylesheet" href="./assets/css/product-detail.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12">
            <div class="header-content">
              <a href="./index.html">
                <img
                  class="header-logo"
                  src="./assets/images/Guga Foods Logo_1623200988386.png"
                  alt="guga-logo"
                />
              </a>
              <div class="shopping">
                <div class="cart-icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                  <span class="cart-quantity">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  Cart modal -->
    <div class="cart-modal-overlay">
      <div class="cart-modal">
        <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>
  
        <div class="product-rows">
          <!-- THEM SP TRONG GIO HANG -->
  
        </div>
  
  
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
          <span class="total-price">$0</span>
          <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
    </div>
  
    <!-- Cart icon -->
    <div class="cart-btn">
      <i id="cart" class="fas fa-shopping-cart"></i>
      <span class="cart-quantity">0</span>
    </div>
    <!-- swiper -->
    <div id="product-content" class="product-content">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6">
            <div id="product-gallery" class="product-gallery">
              <div class="swiper-container swiper-main">
                <div id="swiper-main-wrapper" class="swiper-wrapper">
                  <!-- Main images will be inserted here dynamically -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
              <div class="swiper-container swiper-thumb">
                <div id="swiper-thumb-wrapper" class="swiper-wrapper">
                  <!-- Thumbnails will be inserted here dynamically -->
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-6">
            <div id="product-details" class="product-details">
              <p id="brand-name"></p>
              <h2 id="product-name" class="product-name"></h2>
              <p id="product-description"></p>
              <span id="product-price" class="product-price"></span>
              <div class="quantity-control">
                <button class="decrease-quantity">-</button>
                <span class="quantity">1</span>
                <button class="increase-quantity">+</button>
              </div>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <div class="cart-modal-overlay">
      <div class="cart-modal">
        <span id="close-btn">&times;</span>
        <h2>Your Cart</h2>
        <div class="product-rows"></div>
        <div class="cart-total">
          <p>Total:</p>
          <p class="total-price">$0</p>
        </div>
      </div>
    </div>
    <!-- Rating -->
    <div class="rating">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12">
            <div class="rating-stars">
              <div class="star">
                <div class="number">
                  <p>5.0</p>
                </div>
                <div class="number-star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
              </div>
              <p>Based on 6 reviews</p>
              <div class="rating-bars">
                <div class="rating-bar-1">
                  <p>5 Stars</p>
                  <div class="bar">6</div>
                </div>
                <div class="rating-bar-1">
                  <p>4 Stars</p>
                  <div class="bar">0</div>
                </div>
                <div class="rating-bar-1">
                  <p>3 Stars</p>
                  <div class="bar">0</div>
                </div>
                <div class="rating-bar-1">
                  <p>2 Stars</p>
                  <div class="bar">0</div>
                </div>
                <div class="rating-bar-1">
                  <p>1 Star</p>
                  <div class="bar">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-8 col-md-8">
            <div class="rating-details">
              <div class="percentage">
                <p>100%</p>
              </div>
              <p class="percent-detail">
                of reviewers would recommend this product to a friend
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12">
            <div class="footer-content">
              <div class="terms-service">
                <p>Terms</p>
                <p>Privacy</p>
                <p>Contact</p>
                <p>FAQ</p>
              </div>
              <p>Â© 2024 Guga Foods</p>
              <p>Powered by junipercreates.com.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- import axios -->
    <script src="./lib/axios.min.js"></script>
    <!-- import swiper js -->
    <script src="./lib/swiper-11.1.4/package/swiper-bundle.min.js"></script>

    <!-- import product-detail js -->
    <script src="./assets/js/product-detail.js"></script>
  </body>
</html>
