<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Import Fira Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="./lib/fontawesome-free-6.5.2-web/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="./lib/fontawesome-free-6.5.2-web/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="./lib/fontawesome-free-6.5.2-web/css/solid.css"
    />
    <!-- import swiper -->
    <link
      rel="stylesheet"
      href="./lib/swiper-11.1.4/package/swiper-bundle.min.css"
    />

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />

    <!-- Import Styles.css -->
    <link rel="stylesheet" href="./assets/css/product-detail.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12">
            <div class="header-content">
              <img
                class="header-logo"
                src="./assets/images/Guga Foods Logo_1623200988386.png"
              />
              <div class="shopping">
                <span>USD $</span>
                <div class="cart">
                  <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                  <div class="number-product">
                    <p>1</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- swiper -->
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-6">
          <div class="product-gallery">
            <div class="swiper-container swiper-main">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img
                    src="https://via.placeholder.com/600x400"
                    alt="Product Image 1"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://via.placeholder.com/600x400"
                    alt="Product Image 2"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://via.placeholder.com/600x400"
                    alt="Product Image 3"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://via.placeholder.com/600x400"
                    alt="Product Image 4"
                  />
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
            <div class="swiper-container swiper-thumb">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img
                    src="https://via.placeholder.com/80x80"
                    alt="Product Thumbnail 1"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://via.placeholder.com/80x80"
                    alt="Product Thumbnail 2"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://via.placeholder.com/80x80"
                    alt="Product Thumbnail 3"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://via.placeholder.com/80x80"
                    alt="Product Thumbnail 4"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-6">
          <div class="product-details">
            <p>Guga Foods</p>
            <h2>Guga Foods T-Shirt</h2>
            <p>
              Sharpen your knives and enjoy a succulent piece of steak in this
              Guga Tee.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Rating -->
    <div class="rating">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-4 col-md-4">
            <div class="rating-stars">
              <div class="star">
                <div class="number">
                  <p>5.0</p>
                </div>
                <div class="number-star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
              </div>
              <p>Based on 6 reviews</p>
              <div class="rating-bars">
                <div class="rating-bar-1">
                  <p>5 Stars</p>
                  <div class="bar">6</div>
                </div>
                <div class="rating-bar-1">
                  <p>4 Stars</p>
                  <div class="bar">0</div>
                </div>
                <div class="rating-bar-1">
                  <p>3 Stars</p>
                  <div class="bar">0</div>
                </div>
                <div class="rating-bar-1">
                  <p>2 Stars</p>
                  <div class="bar">0</div>
                </div>
                <div class="rating-bar-1">
                  <p>1 Star</p>
                  <div class="bar">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-8 col-md-8">
            <div class="rating-details">
              <div class="percentage">
                <p>100%</p>
              </div>
              <p class="percent-detail">
                of reviewers would recommend this product to a friend
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
     <div class="footer"></div>
    <!-- import swiper js -->
    <script src="./lib/swiper-11.1.4/package/swiper-bundle.min.js"></script>

    <!-- import product-detail js -->
    <script src="./assets/js/product-detail.js"></script>
  </body>
</html>
